name: Lint and Intl Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-intl-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install
      working-directory: ./front

    - name: Run lint
      run: npm run lint
      working-directory: ./front

    - name: Run intl check
      run: npm run intl:check
      working-directory: ./front